---
layout: default
title: Welcome
show-avatar: true
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .btn {
      display: inline-block;
      padding: 0.6em 1.2em;
      margin: 0.2em;
      background-color: #0085A1;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005f73;
    }

    body.hide-navbar-avatar .avatar-container {
      display: none !important;
    }

    section#hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 4em 2em;
      text-align: center;
    }

    section#hero h1 {
      font-size: 3em;
    }

    section#hero p {
      font-size: 1.3em;
      max-width: 700px;
      margin: auto;
    }

    #hero-photo {
      position: fixed;
      top: 50%;
      left: 85%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      width: 15rem;
      height: 15rem;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      #hero-photo {
        position: static;
        transform: none;
        margin: 2em auto 0 auto;
      }
    }
  </style>
</head>

<body class="hide-navbar-avatar">
  <!-- HERO SECTION -->
  <section id="hero">
    <h1>Hi, I'm Abhishek Siwakoti</h1>
    <p>
      Aerospace student, designer, and builder of really cool things â€” from control systems to cat-powered simulations.
    </p>
    <div style="margin-top: 2em;">
      <a href="/portfolio/" class="btn">View Projects</a>
      <a href="/resume/" class="btn">Resume</a>
      <a href="/contactme/" class="btn">Contact Me</a>
    </div>
    <img id="hero-photo" src="{{ site.avatar }}" alt="Abhishek Siwakoti" />
  </section>

  <div style="height: 200vh;"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const heroImg = document.getElementById('hero-photo');
      const maxScroll = 300;
      const startSizePx = 300;
      const endSizeRem = 3.125;
      const baseFontSize = 16;

      function updatePosition() {
        const scrollY = window.scrollY;
        const scrollRatio = Math.min(1, scrollY / maxScroll);

        const sizePx = startSizePx - (startSizePx - (endSizeRem * baseFontSize)) * scrollRatio;
        const sizeRem = sizePx / baseFontSize;
        heroImg.style.width = `${sizeRem}rem`;
        heroImg.style.height = `${sizeRem}rem`;

        const startTop = window.innerHeight / 2;
        const endTop = 82;
        const startLeft = window.innerWidth * 0.85;
        const endLeft = window.innerWidth / 2;

        const currentTop = startTop - (startTop - endTop) * scrollRatio;
        const currentLeft = startLeft - (startLeft - endLeft) * scrollRatio;

        heroImg.style.top = `${currentTop}px`;
        heroImg.style.left = `${currentLeft}px`;
        heroImg.style.transform = "translate(-50%, -50%)";

        // Toggle navbar avatar visibility
        if (scrollY > maxScroll) {
          heroImg.style.display = 'none';
          document.body.classList.remove('hide-navbar-avatar');
        } else {
          heroImg.style.display = 'block';
          document.body.classList.add('hide-navbar-avatar');
        }
      }

      updatePosition();
      window.addEventListener('scroll', updatePosition);
      window.addEventListener('resize', updatePosition);
    });
  </script>
</body>
</html>
