<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .btn {
      display: inline-block;
      padding: 0.6em 1.2em;
      margin: 0.2em;
      background-color: #0085A1;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005f73;
    }

    section#hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 4em 2em;
      text-align: center;
    }

    section#hero h1 {
      font-size: 3em;
    }

    section#hero p {
      font-size: 1.3em;
      max-width: 700px;
      margin: auto;
    }

    #hero-photo {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      #hero-photo {
        position: static;
        transform: none;
        margin: 2em auto 0 auto;
      }
    }
  </style>
</head>

<body>
  <!-- HERO SECTION -->
  <section id="hero">
    <h1>Hi, I'm Abhishek Siwakoti</h1>
    <p>
      Aerospace student, designer, and builder of really cool things â€” from control systems to cat-powered simulations.
    </p>
    <div style="margin-top: 2em;">
      <a href="/portfolio/" class="btn">View Projects</a>
      <a href="/resume/" class="btn">Resume</a>
      <a href="/contactme/" class="btn">Contact Me</a>
    </div>
    <img id="hero-photo" src="{{ site.avatar }}" alt="Abhishek Siwakoti" />
  </section>

  <!-- JS to Shrink in Place -->
  <script>
    const heroImg = document.getElementById('hero-photo');
    const maxScroll = 200;
    const startSize = 240;
    const endSize = 72;

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const scale = Math.max(endSize / startSize, 1 - (scrollY / maxScroll));
      const size = startSize * scale;

      heroImg.style.width = `${size}px`;
      heroImg.style.height = `${size}px`;
    });
  </script>
</body>
</html>
