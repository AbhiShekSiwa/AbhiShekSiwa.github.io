---
layout: default
title: Welcome
show-avatar: false
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .btn {
      display: inline-block;
      padding: 0.6em 1.2em;
      margin: 0.2em;
      background-color: #0085A1;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005f73;
    }

    section#hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 4em 2em;
      text-align: center;
    }

    section#hero h1 {
      font-size: 3em;
    }

    section#hero p {
      font-size: 1.3em;
      max-width: 700px;
      margin: auto;
    }

    #hero-photo {
      position: fixed;
      top: 50%;
      left: 100%;
      transform: translate(-100%, -50%);
      z-index: 1000;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      #hero-photo {
        position: static;
        transform: none;
        margin: 2em auto 0 auto;
      }
    }
  
    .hide-navbar-avatar .avatar-container {
      display: none !important;
    }
    </style>
</head>

<body class="hide-navbar-avatar">
  <!-- HERO SECTION -->
  <section id="hero">
    <h1>Hi, I'm Abhishek Siwakoti</h1>
    <p>
      Aerospace student, designer, and builder of really cool things â€” from control systems to cat-powered simulations.
    </p>
    <div style="margin-top: 2em;">
      <a href="/portfolio/" class="btn">View Projects</a>
      <a href="/resume/" class="btn">Resume</a>
      <a href="/contactme/" class="btn">Contact Me</a>
    </div>
    <img id="hero-photo" src="{{ site.avatar }}" alt="Abhishek Siwakoti" />
  </section>

  <!-- Extra height to allow full scroll effect -->
  <div style="height: 200vh;"></div>

  <!-- Scroll Behavior Script -->
  <script>
    const heroImg = document.getElementById('hero-photo');
    const maxScroll = 200;
    const startSize = 240;
    const endSize = 50;

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const scrollRatio = Math.min(1, scrollY / maxScroll);

      // Shrink image size
      const size = startSize - (startSize - endSize) * scrollRatio;
      heroImg.style.width = `${size}px`;
      heroImg.style.height = `${size}px`;

      // Animate to .avatar-container position (top: ~calc from bottom: -1.5rem)
      const startTop = window.innerHeight / 2;
      const endTop = 80; // estimated to match avatar-container below navbar
      const currentTop = startTop - (startTop - endTop) * scrollRatio;

      const startLeft = window.innerWidth;
      const endLeft = window.innerWidth / 2;
      const currentLeft = startLeft - (startLeft - endLeft) * scrollRatio;

      heroImg.style.top = `${currentTop}px`;
      heroImg.style.left = `${currentLeft}px`;
      heroImg.style.transform = "translate(-50%, -50%)";
    });
  
      // Toggle avatars
      if (scrollY > maxScroll) {
        heroImg.style.display = 'none';
        document.body.classList.remove('hide-navbar-avatar');
      } else {
        heroImg.style.display = 'block';
        document.body.classList.add('hide-navbar-avatar');
      }
    </script>
</body>
</html>
