<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white;
    }

    a.btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background: white;
      color: #1a2a6c;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a.btn:hover {
      background: #1a2a6c;
      color: white;
    }

    #hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    #hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    #hero p {
      font-size: 1.3rem;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    #hero .scroll-hint {
      margin-top: 3rem;
      font-size: 1.5rem;
      opacity: 0.8;
    }

    #hero-photo, #hero-logo {
      position: fixed;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 15.625rem;
      height: 15.625rem;
      border-radius: 50%;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    #hero-photo {
      left: 85%;
      z-index: 1000;
    }

    #hero-logo {
      left: 15%;
      z-index: 999;
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.85) translate(-50%, -50%);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      #hero-photo, #hero-logo {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- HERO SECTION -->
  <section id="hero">
    <h1>Hi, I'm Abhishek Siwakoti</h1>
    <p>
      Aerospace student, designer, and builder of really cool things ‚Äî from control systems to cat-powered simulations.
    </p>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
      <a href="/portfolio/" class="btn">üöÄ View Projects</a>
      <a href="/resume/" class="btn">üìÑ Resume</a>
      <a href="/contactme/" class="btn">‚úâÔ∏è Contact Me</a>
    </div>
    <div class="scroll-hint">‚Üì scroll to explore</div>
    <img id="hero-photo" src="{{ site.avatar }}" alt="Abhishek Avatar" />
    <img id="hero-logo" src="/assets/img/Logo.png" alt="Abhishek Logo" />
  </section>

  <div style="height: 200vh;"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const heroImg = document.getElementById('hero-photo');
      const logoImg = document.getElementById('hero-logo');

      const baseFontSize = 16;
      const startSizeRem = 15.625;
      const endSizeRem = 3.125;
      const maxScroll = 15.625 * baseFontSize;

      function updatePosition() {
        const scrollY = window.scrollY;
        const scrollRatio = Math.min(1, scrollY / maxScroll);
        const sizePx = (startSizeRem - ((startSizeRem - endSizeRem) * scrollRatio)) * baseFontSize;
        const sizeRem = sizePx / baseFontSize;

        heroImg.style.width = `${sizeRem}rem`;
        heroImg.style.height = `${sizeRem}rem`;
        logoImg.style.width = `${sizeRem}rem`;
        logoImg.style.height = `${sizeRem}rem`;

        const startTop = window.innerHeight / 2;
        const endTop = 5.125 * baseFontSize;
        const startLeftHero = window.innerWidth * 0.85;
        const startLeftLogo = window.innerWidth * 0.15;
        const endLeft = window.innerWidth / 2;

        const currentTop = startTop - (startTop - endTop) * scrollRatio;
        const currentLeftHero = startLeftHero - (startLeftHero - endLeft) * scrollRatio;
        const currentLeftLogo = startLeftLogo + (endLeft - startLeftLogo) * scrollRatio;

        heroImg.style.top = `${currentTop}px`;
        heroImg.style.left = `${currentLeftHero}px`;
        heroImg.style.transform = "translate(-50%, -50%)";

        logoImg.style.top = `${currentTop}px`;
        logoImg.style.left = `${currentLeftLogo}px`;
        logoImg.style.transform = "translate(-50%, -50%)";

        if (scrollRatio >= 1) {
          heroImg.classList.add('fade-out');
          logoImg.classList.add('fade-out');
        } else {
          heroImg.classList.remove('fade-out');
          logoImg.classList.remove('fade-out');
        }
      }

      updatePosition();
      window.addEventListener('scroll', updatePosition);
      window.addEventListener('resize', updatePosition);
    });
  </script>
</body>
</html>
