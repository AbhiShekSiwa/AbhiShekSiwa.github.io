<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .btn {
      display: inline-block;
      padding: 0.6em 1.2em;
      margin: 0.2em;
      background-color: #0085A1;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005f73;
    }

    .nav-avatar {
      width: 40px;
      height: 40px;
      position: fixed;
      top: 20px;
      right: 20px;
      border-radius: 50%;
      z-index: 1100;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    section#hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4em 2em;
      flex-wrap: wrap;
    }

    section#hero h1 {
      font-size: 3em;
    }

    section#hero p {
      font-size: 1.3em;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      section#hero {
        flex-direction: column;
        text-align: center;
      }

      #hero-photo {
        position: static !important;
        margin: 2em auto 0 auto;
      }
    }
  </style>
</head>

<body>
  <!-- HERO SECTION -->
  <section id="hero">
    <div>
      <h1>Hi, I'm Abhishek Siwakoti</h1>
      <p>
        Aerospace student, designer, and builder of really cool things â€” from control systems to cat-powered simulations.
      </p>
      <div style="margin-top: 2em;">
        <a href="/portfolio/" class="btn">View Projects</a>
        <a href="/resume/" class="btn">Resume</a>
        <a href="/contactme/" class="btn">Contact Me</a>
      </div>
    </div>
    <div style="position: relative;">
      <img id="hero-photo" src="{{ site.avatar }}"
           style="width: 200px; height: 200px; border-radius: 50%; transition: all 0.3s ease; position: fixed; top: 100px; right: 100px; z-index: 1000;" />
    </div>
  </section>

  <!-- Optional: Navbar Avatar (if also shown elsewhere) -->
  <img class="nav-avatar" src="{{ site.avatar }}" alt="Avatar" />

  <!-- JS for Scroll Shrink -->
  <script>
    const heroImg = document.getElementById('hero-photo');
    const navbarThreshold = 200;

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      if (scrollY > navbarThreshold) {
        heroImg.style.width = '40px';
        heroImg.style.height = '40px';
        heroImg.style.top = '20px';
        heroImg.style.right = '20px';
      } else {
        const scale = 1 - (scrollY / navbarThreshold) * 0.8;
        const size = 200 * scale;
        const offset = 100 - (scrollY / navbarThreshold) * 80;

        heroImg.style.width = `${size}px`;
        heroImg.style.height = `${size}px`;
        heroImg.style.top = `${offset}px`;
        heroImg.style.right = `${offset}px`;
      }
    });
  </script>
</body>
</html>
